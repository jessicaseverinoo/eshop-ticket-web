<div
  class="relative z-10"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
  *ngIf="openSlideOver"
>
  <div
    (click)="closeSlideOver()"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
  ></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
      >
        <div class="pointer-events-auto relative w-screen max-w-md">
          <div
            class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4"
          >
            <button
              type="button"
              (click)="closeSlideOver()"
              class="rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
            >
              <span class="sr-only">Close panel</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl"
          >
            <div class="px-4 sm:px-6">
              <h2
                class="text-base font-semibold leading-6 text-gray-900"
                id="slide-over-title"
              >
                Cadastro de Ticket
              </h2>
            </div>
            <div class="relative mt-6 flex-1 px-4 sm:px-6">
              <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
                <div class="space-y-12">
                  <div class="border-b border-gray-900/10 pb-12">
                    <div
                      class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                    >
                      <div class="col-span-full">
                        <label
                          for="codigoCliente"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Código do cliente</label
                        >
                        <div class="mt-2">
                          <input
                            type="text"
                            name="codigoCliente"
                            formControlName="codigoCliente"
                            id="codigoCliente"
                            autocomplete="codigoCliente"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          />
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label
                          for="codigoPedido"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Código do pedido</label
                        >
                        <div class="mt-2">
                          <input
                            type="text"
                            name="codigoPedido"
                            formControlName="codigoPedido"
                            id="codigoPedido"
                            autocomplete="codigoPedido"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          />
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label
                          for="status"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Status</label
                        >
                        <div class="mt-2">
                          <select
                            id="status"
                            name="status"
                            autocomplete="status"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                          >
                            <option>Em Andamento</option>
                            <option>Aberto</option>
                            <option>Cancelado</option>
                            <option>Concluído</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label
                          for="descricao"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Descrição</label
                        >
                        <div class="mt-2">
                          <textarea
                            id="descricao"
                            name="descricao"
                            formControlName="descricao"
                            rows="3"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          ></textarea>
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label
                          for="cover-photo"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Imagens do Produto</label
                        >
                        <div
                          class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
                        >
                          <div class="text-center">
                            <svg
                              class="mx-auto h-12 w-12 text-gray-300"
                              viewBox="0 0 24 24"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                clip-rule="evenodd"
                              />
                            </svg>
                            <div
                              class="mt-4 flex text-sm leading-6 text-gray-600"
                            >
                              <label
                                for="file-upload"
                                class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                              >
                                <span>Upload da imagem</span>
                                <input
                                  id="file-upload"
                                  name="file-upload"
                                  (change)="uploadFile($event)"
                                  type="file"
                                  class="sr-only"
                                />
                              </label>
                              <p class="pl-1">ou arraste e solte</p>
                            </div>
                            <p class="text-xs leading-5 text-gray-600">
                              PNG, JPG, GIF up to 10MB
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                  <button
                    (click)="closeSlideOver()"
                    type="button"
                    class="text-sm font-semibold leading-6 text-gray-900"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    Cadastrar Ticket
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

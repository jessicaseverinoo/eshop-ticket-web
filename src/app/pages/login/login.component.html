<div class="login-page">
  <div class="content-image">
    <img class="img-login" src="..\..\assets\images\login-img.png" />
  </div>
  <div class="form">
    <form class="form-login">
      <label>E-mail:</label>
      <input type="text" />
      <label>Senha:</label>
      <input type="Password" />
      <div>
        <a href="#">Esqueci minha senha</a>
      </div>
      <button (click)="login()">Entrar</button>
    </form>
  </div>
</div>
